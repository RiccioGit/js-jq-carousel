<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Carousel</title>
  </head>
  <body>

    <h1>Explore The Alps:</h1>

   <div class="slider-wrapper">
     <span><i class="fas fa-chevron-left"></i></span>
     <div class="images">
       <img class="active first" src="./img/alps1.jpg" alt="">
       <img src="./img/alps2.jpg" alt="">
       <img src="./img/alps3.jpg" alt="">
       <img class="last" src="./img/alps4.jpg" alt="">
     </div>
     <span><i class="fas fa-chevron-right"></i></span>
     
     <div class="nav">
       <i class="fas fa-circle active first"></i>
       <i class="fas fa-circle"></i>
       <i class="fas fa-circle"></i>
       <i class="fas fa-circle"></i>
       <i class="fas fa-circle last"></i>
     </div>
   </div>

   <script src="./script.js"></script>

  </body>
</html>
